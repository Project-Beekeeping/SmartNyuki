{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiaries and Hives</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script src="{% static 'js/firebase-app-compat.js' %}"></script>
    <script src="{% static 'js/firebase-database-compat.js' %}"></script>
    <script src="{% static 'hives.css' %}"></script>
    <style>
        body {
            background-color: #f7f9fc;
            margin: 0;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .hive-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            background-color: #fff;
            margin: 10px;
            width: 150px;
            height: 200px;
            position: relative;
        }
        .hive-image {
            width: 100%;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 4px;
        }
        .hive-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .hive-name {
            font-weight: bold;
        }
        .hive-meta {
            color: #757575;
            font-size: 0.875rem;
        }
        .hive-details {
            font-size: 0.75rem;
            color: #757575;
            text-align: center;
        }
        .options-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Smart Beekeeping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hives' %}">Hives</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'subscription' %}">Subscription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <!-- Form to add a new apiary -->
        <div class="container">
            <h2>Add a New Apiary</h2>
            <form id="addApiaryForm">
                <div class="form-group">
                    <label for="apiaryName">Apiary Name</label>
                    <input type="text" class="form-control" id="apiaryName" placeholder="Enter apiary name" required>
                </div>
                <div class="form-group">
                    <label for="apiaryLocation">Location</label>
                    <input type="text" class="form-control" id="apiaryLocation" placeholder="Enter apiary location" required>
                </div>
                <button type="submit" id="addApiaryBtn" class="btn btn-primary btn-small">Add Apiary</button>
            </form>
            <button id="clearAllBtn" class="btn btn-warning btn-small mt-3">Clear All Apiaries</button>
        </div>

        <!-- Section to display apiary data -->
        <div class="container my-4">
            <h2>Apiaries</h2>
            <div id="apiaryData" class="row">
                <!-- Apiary data will be displayed here -->
            </div>
        </div>

        <!-- Modal for adding a new hive -->
        <div class="modal fade" id="addHiveModal" tabindex="-1" role="dialog" aria-labelledby="addHiveModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addHiveModalLabel">Add a New Hive</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addHiveForm">
                            <div class="form-group">
                                <label for="temperature">Temperature (°C)</label>
                                <input type="number" class="form-control" id="temperature" placeholder="Enter temperature" required>
                            </div>
                            <div class="form-group">
                                <label for="humidity">Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" placeholder="Enter humidity" required>
                            </div>
                            <div class="form-group">
                                <label for="sound">Sound Level (dB)</label>
                                <input type="number" class="form-control" id="sound" placeholder="Enter sound level" required>
                            </div>
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" placeholder="Enter weight" required>
                            </div>
                            <input type="hidden" id="selectedApiary">
                            <button type="submit" class="btn btn-primary btn-small">Add Hive</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for hive analytics -->
        <div class="modal fade" id="hiveAnalyticsModal" tabindex="-1" role="dialog" aria-labelledby="hiveAnalyticsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="hiveAnalyticsModalLabel">Hive Analytics</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <canvas id="hiveAnalyticsChart"></canvas>
                        <div class="hive-condition mt-3">
                            <h6>Overall Condition</h6>
                            <p id="hiveCondition"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <span>&copy; 2024 Smart Beekeeping. All rights reserved.</span>
        </div>
    </footer>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://project-login2-6c049-default-rtdb.europe-west1.firebasedatabase.app/",
            apiKey: "AIzaSyCiraum9gVPXkgP3KgEXk3WMhEb64XZjZE",
            authDomain: "project-login2-6c049.firebaseapp.com",
            projectId: "project-login2-6c049",
            storageBucket: "project-login2-6c049.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to add a new apiary
        document.getElementById('addApiaryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const apiaryName = document.getElementById('apiaryName').value;
            const apiaryLocation = document.getElementById('apiaryLocation').value;

            database.ref('apiary/' + apiaryName).set({
                location: apiaryLocation
            }).then(() => {
                document.getElementById('addApiaryForm').reset();
                loadApiaries();
            }).catch(error => {
                console.error('Error adding apiary:', error);
            });
        });

        // Function to clear all apiaries
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            database.ref('apiary').remove().then(() => {
                loadApiaries();
            }).catch(error => {
                console.error('Error clearing apiaries:', error);
            });
        });

        // Function to add a new hive
        document.getElementById('addHiveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const temperature = document.getElementById('temperature').value;
            const humidity = document.getElementById('humidity').value;
            const sound = document.getElementById('sound').value;
            const weight = document.getElementById('weight').value;
            const apiaryName = document.getElementById('selectedApiary').value;

            const hiveId = 'hive' + new Date().getTime(); // Simple unique ID
            database.ref('apiary/' + apiaryName + '/hives/' + hiveId).set({
                temperature: temperature,
                humidity: humidity,
                sound: sound,
                weight: weight
            }).then(() => {
                $('#addHiveModal').modal('hide');
                document.getElementById('addHiveForm').reset();
                loadApiaries();
            }).catch(error => {
                console.error('Error adding hive:', error);
            });
        });

        // Function to load apiaries
        function loadApiaries() {
            const apiaryData = document.getElementById('apiaryData');
            apiaryData.innerHTML = '';

            database.ref('apiary').once('value').then(snapshot => {
                snapshot.forEach(apiarySnapshot => {
                    const apiaryName = apiarySnapshot.key;
                    const apiary = apiarySnapshot.val();
                    const apiaryElement = document.createElement('div');
                    apiaryElement.classList.add('col-md-4');

                    apiaryElement.innerHTML = `
                        <div class="card">
                            <div class="card-header">
                                ${apiaryName} (${apiary.location})
                                <i class="fas fa-cog options-icon" data-toggle="modal" data-target="#addHiveModal" onclick="setSelectedApiary('${apiaryName}')"></i>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    ${Object.keys(apiary.hives || {}).map(hiveId => `
                                        <div class="col-md-6">
                                            <div class="hive-card">
                                                <div class="hive-image"></div>
                                                <div class="hive-info">
                                                    <div class="hive-meta">Temperature: ${apiary.hives[hiveId].temperature}°C</div>
                                                    <div class="hive-meta">Humidity: ${apiary.hives[hiveId].humidity}%</div>
                                                    <div class="hive-meta">Sound Level: ${apiary.hives[hiveId].sound}dB</div>
                                                    <div class="hive-meta">Weight: ${apiary.hives[hiveId].weight}kg</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    apiaryData.appendChild(apiaryElement);
                });
            }).catch(error => {
                console.error('Error loading apiaries:', error);
            });
        }

        // Function to set selected apiary for adding hive
        function setSelectedApiary(apiaryName) {
            document.getElementById('selectedApiary').value = apiaryName;
        }

        // Load apiaries on page load
        loadApiaries();
    </script>
</body>
</html>
