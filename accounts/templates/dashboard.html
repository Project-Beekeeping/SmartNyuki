{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiaries and Hives</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/Smart.png' %}" alt="Smart Beekeeping Logo" style="height: 60px;">
            <img src="{% static 'images/Dashh.gif'%}" alt="Logo" width="50" height="50">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>          
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdownToggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleNotifications()">
                        Notifications
                        <span class="badge badge-danger" id="unreadCount" style="display: none;">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" id="notificationsDropdown" aria-labelledby="notificationsDropdownToggle" style="display: none;">
                        <h6 class="dropdown-header">Notifications</h6>
                        <div id="notificationList">
                            <!-- Notifications will be dynamically added here -->
                        </div>
                        <div class="dropdown-divider"></div>
                        <!-- Removed the View All Notifications link -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4 text-center">Smart Nyuki Solutions</h1>
        <div class="row">
            <div class="col-md-8 left-column">
                <h2 class="text-center">Apiaries and Hives</h2>
                <!-- Content -->
                <div class="container mt-5">
                    <!-- Form to add a new apiary -->
                    <div class="container">
                        <h2>Add a New Apiary</h2>
                        <form id="addApiaryForm">
                            <div class="form-group">
                                <label for="apiaryName">Apiary Name</label>
                                <input type="text" class="form-control" id="apiaryName" placeholder="Enter apiary name" required>
                            </div>
                            <div class="form-group">
                                <label for="apiaryLocation">Location</label>
                                <input type="text" class="form-control" id="apiaryLocation" placeholder="Enter apiary location" required>
                            </div>
                            <button type="submit" id="addApiaryBtn" class="btn btn-primary btn-small">Add Apiary</button>
                        </form>
                        <button id="clearAllBtn" class="btn btn-warning btn-small mt-3">Clear All Apiaries</button>
                    </div>

                    <!-- Section to display apiary data -->
                    <div class="container my-4">
                        <h2>Apiaries</h2>
                        <div id="apiaryData" class="row">
                            <!-- Apiary data will be displayed here -->
                        </div>
                    </div>

                    <!-- Modal for adding a new hive -->
                    <div class="modal fade" id="addHiveModal" tabindex="-1" role="dialog" aria-labelledby="addHiveModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addHiveModalLabel">Add a New Hive</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="addHiveForm">
                                        <div class="form-group">
                                            <label for="hiveName">Hive Name</label>
                                            <input type="text" class="form-control" id="hiveName" placeholder="Enter hive name" required>
                                        </div>
                                        <input type="hidden" id="selectedApiary">
                                        <button type="submit" class="btn btn-primary btn-small">Add Hive</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hive Card Example -->

                    <!-- Modal for Hive Conditions -->
                    <div class="modal fade" id="hiveConditionModal" tabindex="-1" aria-labelledby="hiveConditionModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="hiveConditionModalLabel">Hive Conditions</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div id="hiveConditionDetails">
                                        <!-- Hive condition details will be populated here -->
                                    </div>
                                    <canvas id="hiveWeeklyGraph"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal for hive analytics -->
                    <div class="modal fade" id="hiveAnalyticsModal" tabindex="-1" role="dialog" aria-labelledby="hiveAnalyticsModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="hiveAnalyticsModalLabel">Hive Analytics</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <canvas id="hiveAnalyticsChart"></canvas>
                                    <div class="hive-condition mt-3">
                                        <h6>Overall Condition</h6>
                                        <p id="hiveCondition"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let unreadNotifications = 0;
        const notificationsDropdown = document.getElementById('notificationList');
        const unreadCount = document.getElementById('unreadCount');

        const socket = new WebSocket('ws://127.0.0.1:8000/ws/notifications/');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayNotification(data.message);
        };

        function displayNotification(message) {
            const notificationItem = document.createElement('a');
            notificationItem.classList.add('dropdown-item');
            notificationItem.href = '#';
            notificationItem.textContent = message;

            notificationsDropdown.insertBefore(notificationItem, notificationsDropdown.firstChild);
            unreadNotifications++;
            unreadCount.textContent = unreadNotifications;
            unreadCount.style.display = 'inline';
        }

        function toggleNotifications() {
            const isDisplayed = notificationsDropdown.style.display === 'block';
            notificationsDropdown.style.display = isDisplayed ? 'none' : 'block';

            if (!isDisplayed) {
                // Hide unread notifications count when the dropdown is closed
                unreadNotifications = 0;
                unreadCount.textContent = unreadNotifications;
                unreadCount.style.display = 'none';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
