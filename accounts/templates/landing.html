{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Beekeeping</title>
    <link rel="stylesheet" href="{% static 'cover.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('{% static "images/smartlogo.jfif" %}') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="buttons">
                <a href="{% url 'signin' %}">
                    <button id="loginBtn" class="animated-button">Login</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button id="signupBtn" class="animated-button">Sign Up</button>
                </a>
                <button id="helpBtn" class="animated-button">Help</button>
            </div>
        </header>
        <div class="content">
            <h1>Welcome to Smart Nyuki</h1>
            <p>Your ultimate solution for efficient and effective beekeeping management.</p>
        </div>
    </div>
    <script src="{% static 'cover.js' %}"></script>
</body>
</html>
