{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .profile-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-card .avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        .profile-card h2 {
            margin: 0 0 10px;
        }
        .profile-card p {
            margin: 0 0 20px;
            color: #888;
        }
        .profile-card .btn {
            width: 100%;
        }
       footer {
            background-color: #cb4012;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
        <img src="{% static 'images/Smart.png' %}" alt="Smart Beekeeping Logo" style="height: 60px;">
        <img src=" {% static 'images/Dashh.gif' %}" alt="Logo" width="50" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>          
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
            </li>
            <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdownToggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i> Notifications
                        <span class="badge badge-danger" id="unreadCount" style="display: none;">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" id="notificationsDropdown" aria-labelledby="notificationsDropdownToggle">
                        <h6 class="dropdown-header">Notifications</h6>
                        <div id="notificationList">
                            <!-- Notifications will be dynamically added here -->
                        </div>
                    </div>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="profile-card text-center">
    <div class="avatar" style="background-image: url('https://via.placeholder.com/100');"></div>
    <h2>John Doe</h2>
    <p>john.doe@example.com</p>
    <a href="{% url 'logout' %}" class="btn btn-primary">Log Out</a>
</div>

<footer>
    <p>&copy; 2024 Smart Beekeeping. All rights reserved.</p>
</footer>

<script>
    // Notification script
        let unreadNotifications = 0;
        const notificationsDropdown = document.getElementById('notificationList');
        const unreadCount = document.getElementById('unreadCount');

        const socket = new WebSocket('ws://127.0.0.1:8000/ws/notifications/');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayNotification(data.message);
        };

        function displayNotification(message) {
            const notificationItem = document.createElement('a');
            notificationItem.classList.add('dropdown-item');
            notificationItem.href = '#';
            notificationItem.textContent = message;

            notificationsDropdown.insertBefore(notificationItem, notificationsDropdown.firstChild);
            unreadNotifications++;
            unreadCount.textContent = unreadNotifications;
            unreadCount.style.display = 'inline';
        }

        function toggleNotifications() {
            const isDisplayed = notificationsDropdown.style.display === 'block';
            notificationsDropdown.style.display = isDisplayed ? 'none' : 'block';

            if (!isDisplayed) {
                // Hide unread notifications count when the dropdown is closed
                unreadNotifications = 0;
                unreadCount.textContent = unreadNotifications;
                unreadCount.style.display = 'none';
            }
        }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'index.js' %}"></script>
</body>
</html>
